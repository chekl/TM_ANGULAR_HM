<button mat-button (click)="navigateToProducts()">Back to Products</button>
<button mat-raised-button color="primary" (click)="navigateToCreate()">Create Tag</button>

<div>
    <mat-card *ngFor="let tag of tags$ | async" > 
        <mat-card-header>{{tag.title}}</mat-card-header>
        <mat-card-content>{{tag.color}}</mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="navigateToEdit(tag.id)">Edit Tag</button>
          <button mat-button color="warn" (click)="deleteTagById(tag.id)">Delete Tag</button>
        </mat-card-actions>
    </mat-card>  
</div>
