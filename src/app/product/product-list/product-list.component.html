<button (click)="navigateToCreate()">Create Product</button>

<ul>
      <li *ngFor="let product of products$ | async" > 
        <div (click)="navigateToDetail(product.id)">
           <h5>{{product.name}}</h5>
        <p>{{product.description}}</p>
        <data>{{product.price}}</data> 
        </div>
        
        <button (click)="deleteProductById(product.id)">Delete Product</button>
    </li>  
</ul>
