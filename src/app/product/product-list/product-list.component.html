<button mat-button (click)="navigateToTags()">Go to Tags</button>

<button mat-raised-button color="primary" (click)="navigateToCreate()">Create Product</button>

<section>
      <mat-card *ngFor="let product of products$ | async" > 
           <mat-card-header>{{product.name}}</mat-card-header>
        <mat-card-content (click)="navigateToDetail(product.id)">
          <p>{{product.description}}</p>
          <data>{{product.price}}</data> 
        </mat-card-content>
        <mat-card-actions>
        <button mat-button (click)="deleteProductById(product.id)">Delete Product</button>

        </mat-card-actions>
    </mat-card>  
</section>
