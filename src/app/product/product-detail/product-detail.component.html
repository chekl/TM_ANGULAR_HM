<nav class="nav">
    <button mat-button (click)="navigateBack()">Go Back</button>
</nav>

<mat-card *ngIf="product">
    <mat-card-header class="card-header">{{product.name}}</mat-card-header>
    <mat-chip-listbox class="card-tags-list" *ngIf="product.tags.length; else noTagsBlock">
        <mat-chip class="card-tag" *ngFor="let tag of product.tags" [style.backgroundColor]="tag.color">
            <span [style.color]="getContrastColor(tag.color)">{{tag.title}}</span>
        </mat-chip>
    </mat-chip-listbox>
   
    <ng-template #noTagsBlock>
        <p class="noTagsBlock">no tags</p>
    </ng-template>

    <mat-card-content>
        <p>{{product.description}}</p>
        <p>Price: {{product.price}}</p>  
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="navigateToEdit(product.id)">Edit Product</button>
        <button mat-button color="warn" (click)="deleteProductById(product.id)">Delete Product</button>
    </mat-card-actions>
</mat-card>
