<button mat-button (click)="navigateBack()">Go Back</button>

<mat-card *ngIf="product">
    <mat-card-header>{{product.name}}</mat-card-header>
    <mat-chip-listbox *ngIf="product.tags.length; else noTags">
        <mat-chip *ngFor="let tag of product.tags" [style.backgroundColor]="tag.color">{{tag.title}}</mat-chip>
    </mat-chip-listbox>
        <ng-template #noTags>none tags</ng-template>

    <mat-card-content>
      <p>{{product.description}}</p>
    <p>Price: {{product.price}}</p>  
    </mat-card-content>
    
    <mat-card-actions>
           <button mat-button (click)="navigateToEdit(product.id)">Edit Product</button>
    <button mat-button (click)="deleteProductById(product.id)">Delete Product</button>
 
    </mat-card-actions>
</mat-card>
